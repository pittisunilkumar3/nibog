<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading States Test - Event Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .animate-ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-pink-100 to-green-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Event Registration - Loading States Demo</h1>
        
        <div class="space-y-8">
            <!-- Test 1: Initial Page Load -->
            <div class="bg-white rounded-3xl shadow-2xl p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Test 1: Initial Page Load (Cities Loading)</h2>
                <button onclick="showInitialLoading()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Show Initial Loading State
                </button>
                <div id="initial-loading-demo" class="mt-4"></div>
            </div>

            <!-- Test 2: City Selection Loading -->
            <div class="bg-white rounded-3xl shadow-2xl p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Test 2: City Selection (Events Loading)</h2>
                <button onclick="showCitySelectionLoading()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
                    Show City Selection Loading
                </button>
                <div id="city-selection-demo" class="mt-4"></div>
            </div>

            <!-- Test 3: Complete Flow -->
            <div class="bg-white rounded-3xl shadow-2xl p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Test 3: Complete Flow Simulation</h2>
                <button onclick="simulateCompleteFlow()" class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition">
                    Simulate Complete Flow
                </button>
                <div id="complete-flow-demo" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        function showInitialLoading() {
            const container = document.getElementById('initial-loading-demo');
            container.innerHTML = `
                <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-8">
                    <div class="absolute top-0 left-0 right-0 h-2 bg-gradient-to-r from-blue-400 via-pink-400 to-green-400 rounded-t-3xl"></div>
                    <div class="flex flex-col items-center justify-center py-16 space-y-6">
                        <div class="relative">
                            <div class="animate-spin h-16 w-16 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                            <div class="absolute inset-0 animate-ping h-16 w-16 border-4 border-blue-500/20 rounded-full"></div>
                        </div>
                        <div class="text-center space-y-2">
                            <h3 class="text-xl font-semibold text-blue-600">Loading Event Registration</h3>
                            <p class="text-gray-600">Please wait while we prepare the registration form...</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Simulate loading completion after 2 seconds
            setTimeout(() => {
                container.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <p class="text-green-700 font-medium">✓ Cities loaded successfully! Form is ready.</p>
                    </div>
                `;
            }, 2000);
        }

        function showCitySelectionLoading() {
            const container = document.getElementById('city-selection-demo');
            container.innerHTML = `
                <div class="p-4 rounded-lg border border-dashed border-blue-200 bg-white/80 space-y-4 relative">
                    <!-- Loading overlay -->
                    <div class="absolute inset-0 bg-white/80 backdrop-blur-sm rounded-lg z-10 flex items-center justify-center">
                        <div class="flex flex-col items-center space-y-3">
                            <div class="relative">
                                <div class="animate-spin h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                                <div class="absolute inset-0 animate-ping h-12 w-12 border-4 border-blue-500/20 rounded-full"></div>
                            </div>
                            <div class="text-center">
                                <p class="text-sm font-medium text-blue-600">Loading events for Hyderabad...</p>
                                <p class="text-xs text-gray-500 mt-1">Please wait</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Background content (blurred) -->
                    <h3 class="text-sm font-medium text-blue-600 flex items-center gap-2">
                        <div class="bg-blue-100 p-1 rounded-full">
                            <svg class="h-4 w-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        Select Your City
                    </h3>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">City <span class="text-xs text-blue-600">(Required)</span></label>
                        <select class="w-full h-10 px-3 py-2 border border-blue-300 bg-blue-50 rounded-md" disabled>
                            <option>Hyderabad</option>
                        </select>
                    </div>
                </div>
            `;
            
            // Simulate loading completion after 1.5 seconds
            setTimeout(() => {
                container.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <p class="text-green-700 font-medium">✓ Events loaded for Hyderabad!</p>
                        <p class="text-sm text-gray-600 mt-1">Found 3 events available</p>
                    </div>
                `;
            }, 1500);
        }

        function simulateCompleteFlow() {
            const container = document.getElementById('complete-flow-demo');
            
            // Step 1: Initial loading
            container.innerHTML = `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p class="text-blue-700 font-medium">Step 1: Loading cities...</p>
                </div>
            `;
            
            setTimeout(() => {
                // Step 2: Cities loaded
                container.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-green-700 font-medium">✓ Step 1 Complete: Cities loaded</p>
                        </div>
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <p class="text-blue-700 font-medium">Step 2: User selects "Hyderabad"...</p>
                        </div>
                    </div>
                `;
            }, 1000);
            
            setTimeout(() => {
                // Step 3: Loading events
                container.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-green-700 font-medium">✓ Step 1 Complete: Cities loaded</p>
                        </div>
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-green-700 font-medium">✓ Step 2 Complete: City selected</p>
                        </div>
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <p class="text-blue-700 font-medium">Step 3: Loading events for Hyderabad...</p>
                            <div class="flex items-center gap-2 mt-2">
                                <div class="animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                                <span class="text-sm text-gray-600">Please wait...</span>
                            </div>
                        </div>
                    </div>
                `;
            }, 2000);
            
            setTimeout(() => {
                // Step 4: Complete
                container.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-green-700 font-medium">✓ Step 1 Complete: Cities loaded</p>
                        </div>
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-green-700 font-medium">✓ Step 2 Complete: City selected</p>
                        </div>
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-green-700 font-medium">✓ Step 3 Complete: Events loaded</p>
                            <p class="text-sm text-gray-600 mt-1">Found 3 events available for registration</p>
                        </div>
                        <div class="bg-purple-50 border border-purple-200 rounded-lg p-4">
                            <p class="text-purple-700 font-medium">🎉 All loading states completed successfully!</p>
                        </div>
                    </div>
                `;
            }, 3500);
        }
    </script>
</body>
</html>
