<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FF7F7F"/>
      <stop offset="100%" stop-color="#98FB98"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2F2F2F"/>
      <stop offset="50%" stop-color="#4A4A4A"/>
      <stop offset="100%" stop-color="#2F2F2F"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" opacity="0.9"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#FFD700" opacity="0.7"/>
  <circle cx="350" cy="80" r="15" fill="#FF7F7F" opacity="0.7"/>
  <circle cx="80" cy="250" r="25" fill="#98FB98" opacity="0.7"/>
  <circle cx="320" cy="220" r="18" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Baby crawling illustration -->
  <g transform="translate(150, 120)">
    <!-- Baby body -->
    <ellipse cx="50" cy="40" rx="35" ry="20" fill="#FFE0B2"/>
    <!-- Baby head -->
    <circle cx="20" cy="25" r="18" fill="#FFE0B2"/>
    <!-- Baby limbs -->
    <ellipse cx="10" cy="50" rx="8" ry="15" fill="#FFE0B2"/>
    <ellipse cx="30" cy="50" rx="8" ry="15" fill="#FFE0B2"/>
    <ellipse cx="70" cy="50" rx="8" ry="15" fill="#FFE0B2"/>
    <ellipse cx="90" cy="50" rx="8" ry="15" fill="#FFE0B2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Baby Crawling Race
  </text>
  <text x="200" y="210" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="16">
    üçº NIBOG Games üçº
  </text>
  <text x="200" y="235" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="14">
    5-13 months
  </text>
</svg>