<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFA500"/>
      <stop offset="50%" stop-color="#FFB6C1"/>
      <stop offset="100%" stop-color="#20B2AA"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2F2F2F"/>
      <stop offset="50%" stop-color="#4A4A4A"/>
      <stop offset="100%" stop-color="#2F2F2F"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" opacity="0.9"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#FFA500" opacity="0.7"/>
  <circle cx="350" cy="80" r="15" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="80" cy="250" r="25" fill="#20B2AA" opacity="0.7"/>
  <circle cx="320" cy="220" r="18" fill="#FFD700" opacity="0.7"/>
  
  <!-- Ring holding illustration -->
  <g transform="translate(150, 80)">
    <!-- Hanging rings -->
    <circle cx="30" cy="30" r="12" fill="none" stroke="#FFD700" stroke-width="3"/>
    <circle cx="70" cy="30" r="12" fill="none" stroke="#FFD700" stroke-width="3"/>
    <line x1="30" y1="18" x2="30" y2="5" stroke="#8B4513" stroke-width="2"/>
    <line x1="70" y1="18" x2="70" y2="5" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Child holding rings -->
    <circle cx="50" cy="60" r="15" fill="#FFE0B2"/>
    <ellipse cx="50" cy="80" rx="12" ry="18" fill="#4A90E2"/>
    <!-- Arms holding rings -->
    <ellipse cx="35" cy="70" rx="4" ry="12" fill="#FFE0B2" transform="rotate(-30 35 70)"/>
    <ellipse cx="65" cy="70" rx="4" ry="12" fill="#FFE0B2" transform="rotate(30 65 70)"/>
    <!-- Legs -->
    <ellipse cx="45" cy="100" rx="4" ry="12" fill="#FFE0B2"/>
    <ellipse cx="55" cy="100" rx="4" ry="12" fill="#FFE0B2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Ring Holding
  </text>
  <text x="200" y="230" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="16">
    üíç NIBOG Games üíç
  </text>
  <text x="200" y="255" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="14">
    All Ages
  </text>
</svg>